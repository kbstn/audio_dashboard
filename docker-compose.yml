services:
  audio-dashboard:
    build: ./
    env_file: .env
    ports:
      - ${STREAMLIT_SERVER_PORT}:${STREAMLIT_SERVER_PORT}
    volumes:
      - ./:/app
    networks:
      - proxy
    environment:  
      - STREAMLIT_SERVER_PORT=${STREAMLIT_SERVER_PORT}
      - STREAMLIT_SERVER_ADDRESS=${STREAMLIT_SERVER_ADDRESS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mood-ssl.entrypoints=https"
      - "traefik.http.routers.mood-ssl.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.mood-ssl.tls=true"
      - "traefik.http.routers.mood-ssl.tls.certresolver=http"
      - "traefik.http.routers.mood-ssl.middlewares=default@file"
      - "traefik.http.routers.mood-ssl.service=mood-ssl"
      - "traefik.http.services.mood-ssl.loadbalancer.server.port=${STREAMLIT_SERVER_PORT}"
      - "traefik.docker.network=proxy"

networks:
  proxy:
    name: proxy
    driver: bridge
    attachable: true